<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | TrendShare</title>
  <link rel="stylesheet" href="./style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { font-family: "Work Sans", sans-serif; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="./Images/images.png" alt="Miro Logo"/>
      <p>TrendShare</p>
    </div>
    <div class="sign_lag">
      <button><a href="./login.html" class="yooo">Sign in</a></button>
    </div>
  </header>

  <!-- Sign up Form -->
  <div class="login_container">
    <div class="login_main">
      <div class="container1">
        <p class="sign_head">Sign up for free</p>
        <p>We recommend using your work email â€” it keeps work and life separate.</p>
        <div class="input-container">
          <p>Email</p>
          <input type="text" id="email" placeholder="Email"/>
          <p>Password</p>
          <input type="password" id="password" placeholder="Password"/>
          <p>Confirm Password</p>
          <input type="password" id="confirmPassword" placeholder="Confirm-Password"/>
          <button id="signUpBtn">Sign up</button>
        </div>
      </div>

      <center><p>Or</p></center>

      <div class="container2">
        <div class="web_login">
          <button id="googleSignUpBtn">Sign up with Google</button>
        </div>
        <p>Sign up to a different region or a private organization</p>
        <p>By signing up, you agree with Miro's <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
      </div>
    </div>
  </div>

  <!-- Firebase JS -->
  <script type="module" src="./js.js"></script>
</body>
</html>
